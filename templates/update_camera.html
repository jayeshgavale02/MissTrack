{% extends 'index.html' %}

{% block content %}
<div class="container-fluid">
    <h4 class="page-title">Update Camera</h4>
    <div class="row-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Update Camera Form</div>
            </div>
            <div class="card-body">
                <!-- Update Form to submit camera details -->
                <form action="{{ url_for('update_camera', camera_id=camera['id']) }}" method="POST">
                    <div class="row">
                        <input type="text" hidden class="form-control" name="camera_id" value="{{ camera['id'] }}" required>

                        <!-- Address Field -->
                        <div class="col-md-6 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ camera['address'] }}" required>
                        </div>

                        <!-- Longitude Field -->
                        <div class="col-md-6 form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" name="longitude" value="{{ camera['longitude'] }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Latitude Field -->
                        <div class="col-md-6 form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" name="latitude" value="{{ camera['latitude'] }}" required>
                        </div>

                        <!-- Status Field (Dropdown) -->
                        <div class="col-md-6 form-group">
                            <label for="status">Status</label>
                            <select class="form-control" name="status" required>
                                <option value="Active" {% if camera['status'] == 'Active' %} selected {% endif %}>Active</option>
                                <option value="Inactive" {% if camera['status'] == 'Inactive' %} selected {% endif %}>Inactive</option>
                            </select>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="card-action">
                        <button type="submit" class="btn btn-success w-100">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
