{% extends 'index.html' %}

{% block content %}
<div class="container-fluid">
    <h4 class="page-title">Update Missing Person</h4>
    <div class="row-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Update Missing Person Form</div>
            </div>
            <div class="card-body">
                <!-- Update Form to submit missing person details -->
                <form action="{{ url_for('update_missing_person', person_id=person['id']) }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                            <input type="text" hidden class="form-control" name="station_id" value="{{ person['station_id'] }}" required>
                        <div class="col-md-6 form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" value="{{ person['name'] }}" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" class="form-control" name="birthdate" value="{{ person['birthdate'] }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ person['address'] }}" required>
                        </div>
                          <div class="col-md-6 form-group">
                            <label for="photo">Upload Photo</label>
                            <input type="file" class="form-control" name="photo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="missingdate">Missing Date</label>
                            <input type="date" class="form-control" name="missingdate" value="{{ person['missingdate'] }}" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="complaintdate">Complaint Date</label>
                            <input type="date" class="form-control" name="complaintdate" value="{{ person['complaintdate'] }}" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="criminal">Criminal</label>
                            <select class="form-control" name="criminal" required>
                                <option value="Yes" {% if person['criminal'] == 'Yes' %} selected {% endif %}>Yes</option>
                                <option value="No" {% if person['criminal'] == 'No' %} selected {% endif %}>No</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="aadharCardNo">Aadhar Card No</label>
                            <input type="text" class="form-control" name="aadharCardNo" value="{{ person['aadharCardNo'] }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="laststatus">Last Status</label>
                            <input type="text" class="form-control" name="laststatus" value="{{ person['laststatus'] }}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" name="status" value="{{ person['status'] }}">
                        </div>
                    </div>



                    <!-- Form Actions -->
                    <div class="card-action">
                        <button type="submit" class="btn btn-success w-100">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
